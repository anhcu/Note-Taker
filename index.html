<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="note">
        <h2>Note Taker</h2>
        <div class="notInput">
            <h3>Add New note</h3>
            <div class="note-wraper">
                <input type="text" id="note-title"placeholder="title of your note">
                <textarea id="note-content" placeholder="write your note" rows="5"></textarea>
                <button id="add-note-btn" class="btn" type="button" <span><i class="fas fa-plus"></i></span>
                Add Note</button>
            </div>
        </div>

        <div class="note-list">
            <div class="note-item">
                <h3>The Title goes here</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor impedit, dolorum nam esse autem dicta recusandae ducimus itaque officiis optio totam rem, eaque obcaecati iure quidem eius quod rerum aut.</p>
                <button id="add-note-btn" class="btn" type="button"><span><i class="fas fa-trash"></i></span>
                    Delete</button>
            </div>
        
        </div>
        <button type="button" class="btn" id="delete-all">
            <span><i class="fas fa-trash"></i></span>
            Delete All
        </button>
    </div>
</body>
</html>
