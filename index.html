<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="note">
        <h2>Note Taker</h2>
        <div class="notInput">
            <h3>Add New note</h3>
            <div class="note-wraper">
                <input type="text" if="note-title"placeholder="title of your note">
                <textarea id="note-content" placeholder="write your note" rows="5"></textarea>
                <button id="add-note-btn" class="btn" type="button" <span><i class="fas fa-plus"></i></span>>
                Add Note</button>
            </div>
        </div>

        <div class="note-list"></div>
        <button type="button" class="btn" id="delete-all">
            <span><i class="fas fas-trash"></i></span>
            Delete All
        </button>
    </div>
</body>
</html>
